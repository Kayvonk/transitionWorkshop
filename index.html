<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav>
      <section id="dropdownMenu">
        <div id="dropdownLineContainer">
          <div class="dropdownLine line1"></div>
          <div class="dropdownLine line2"></div>
          <div class="dropdownLine line3"></div>
          <div class="dropdownLine line4"></div>
        </div>
        <div id="dropdownContainer">
          <div class="dropdownItem">New</div>
          <div class="dropdownItem">Rings</div>
          <div class="dropdownItem">Bracelets</div>
        </div>
      </section>
    </nav>

    <header>
      <h1>Jewels R' Us</h1>
      <img
        id="bannerImage"
        src="./assets/images/banner.jpg"
        alt="header-banner"
      />
    </header>
    <main>
      <section id="categories">
        <div class="categoryCard">
          <img
            class="cardImage"
            src="./assets/images/earrings.png"
            alt="earrings"
          />
          <img
            class="cardOverlay"
            src="./assets/images/earringsOverlay.jpg"
            alt="earringsOverlay"
          />
        </div>
        <div class="categoryCard">
          <img class="cardImage" src="./assets/images/ring.png" alt="ring" />
          <img
            class="cardOverlay"
            src="./assets/images/ringOverlay.jpg"
            alt="ringOverlay"
          />
        </div>
        <div class="categoryCard">
          <img
            class="cardImage"
            src="./assets/images/necklace.png"
            alt="necklace"
          />
          <img
            class="cardOverlay"
            src="./assets/images/necklaceOverlay.jpg"
            alt="necklaceOverlay"
          />
        </div>
        <div class="categoryCard">
          <img
            class="cardImage"
            src="./assets/images/bracelet.png"
            alt="bracelet"
          />
          <img
            class="cardOverlay"
            src="./assets/images/braceletOverlay.jpg"
            alt="braceletOverlay"
          />
        </div>
      </section>
    </main>
  </body>
</html>
